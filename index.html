        <svg class="icon-2" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        <input class="btn1" type="submit" value="I'm Feeling Lucky">

      <div class="info__text">
          <p>Google offered in: <a href="#" class="space">українська</a> <a href="#">русский</a></p>
